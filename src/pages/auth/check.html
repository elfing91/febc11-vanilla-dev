<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div id="app">
    <div class="l_wrapper">
      <div id="login-form" class="auth-form">
        <header class="auth-header login-header">
          <div class="auth-logo">
            <img src="/assets/icons/logo/nike.svg" alt="nike-logo" />
          </div>
          <h1 class="auth-title login-title">계속 진행하시려면 아래 권한에 동의해 주세요.</h1>
        </header>
        <section class="check-form">
          <p class="check-title">* 필수 항목</p>
          <p class="check-contents">나이키에 오신 것을 환영합니다! 법률 약관이 없데이트 되었습니다. 진행하기 전에 내용을 검토하고 동의해 주세요.</p>

          <div class="check-container">
            <div class="line">
              <div class="check-section">
                <input type="checkbox" id="checkAll" aria-label="모든 약관에 동의" /><label for="checkAll" tabindex="1"
                  class="label-hover"></label>
                <p class="first">모든 약관에 동의합니다</p>
              </div>
            </div>
            <div class="check-section">
              <input type="checkbox" id="check1" aria-label="이용약관에 동의" /><label for="check1" tabindex="1"
                class="label-hover"></label>
              <p><a target="_blank"
                  href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=termsOfUse&uxId=4fd2d5e7db76e0f85a6bb56721bd51df&country=KR&language=ko&requestType=redirect"
                  rel="noopener noreferrer" tabindex="1">이용약관</a>에 동의합니다 *</p>
            </div>
            <div class="check-section">
              <input type="checkbox" id="check2" aria-label="개인정보 수집 및 이용약관에 동의" /><label for="check2" tabindex="1"
                class="label-hover"></label></label>
              <p><a target="_blank"
                  href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=piCollectionList&uxId=4fd2d5e7db76e0f85a6bb56721bd51df&country=KR&language=ko&requestType=redirect"
                  rel="noopener noreferrer" tabindex="1">개인 정보 수집 및 이용</a>에 동의합니다 *</p>
            </div>
            <div class="check-section">
              <input type="checkbox" id="check3" aria-label="개인정보 약관에 동의" /><label for="check3" tabindex="1"
                class="label-hover"></label>
              <p class="last"><a target="_blank"
                  href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=3rdPartyList&uxId=4fd2d5e7db76e0f85a6bb56721bd51df&country=KR&language=ko&requestType=redirect"
                  rel="noopener noreferrer" tabindex="1">개인
                  정보의 제3자 제공 및 국외이전</a>에 동의합니다 *</p>
            </div>
          </div>

          <p class="check-contents">이 약관에 동의하지 않을 수 있지만, 그럴 경우 나이키 계정에 로그인할 수 없으며 새로운 계정을 생성할 수도 없습니다.</p>


        </section>
        <button type="submit" id="agreeBtn" class="btn agree-btn" tabindex="1">계속</button>
        <button type="submit" id="cancelBtn" class="btn cancel-btn" tabindex="1">취소</button>


      </div>
    </div>
  </div>
  <script type="module" src="./check.js"></script>


</body>

</html>
