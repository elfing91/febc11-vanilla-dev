<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../../style.css">
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div id="app">
    <div class="l_wrapper">
      <div class="auth-form">
        <header class="auth-header sign-header">
          <div class="auth-logo">
            <img src="/assets/icons/logo/nike.svg" alt="nike-logo" />
          </div>
          <h1 class="auth-title signUp-title">이제 나이키 멤버가 되어볼까요?</h1>
        </header>
        <section class="input-form">
          <div class="name-container">
            <input class="auth-input" id="inputFirstName" type="text" placeholder="이름" maxlength="30" tabindex="1" />
            <input class="auth-input" id="inputLastName" type="text" placeholder="성" maxlength="30" tabindex="1" />
          </div>
          <div class="password-container">
            <input class="auth-input" id="inputPassword" placeholder="비밀번호" type="password" maxlength="32"
              tabindex="1" />
            <img class="close" id="toggleClose" src="/assets/icons/eye-icon/closeeye.svg" alt="icon" tabindex="1">
            <img class="open" id="toggleOpen" src="/assets/icons/eye-icon/openeye.svg" tabindex="1">
          </div>
          <div class="text-container">
            <div class="login-first">
              <p class="first">X 최소 8자</p>
            </div>
            <div class="login-second">
              <p class="second"> X 알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</p>
            </div>

          </div>
          <input class="auth-input" id="inputCalendar" data-placeholder="생년원일" type="date" required tabindex="1" />
          <p class="signUp-agreement"><input type="checkbox" id="check" aria-label="약관에 동의" /><label for="check"
              class="label-hover" tabindex="1"></label><span class="spacing">나이키의</span>
            <a target="_blank"
              href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=privacyPolicy&country=KR&language=ko&requestType=redirect&uxId=4fd2d5e7db76e0f85a6bb56721bd51df"
              rel="noopener noreferrer">개인정보 처리방침</a><span class="spacing">및</span><a target="_blank"
              href="https://agreementservice.svs.nike.com/rest/agreement?agreementType=termsOfUse&country=KR&language=ko&requestType=redirect&uxId=4fd2d5e7db76e0f85a6bb56721bd51df"
              rel="noopener noreferrer">이용약관</a>에 동의합니다.
          </p>

          <button type="submit" class="btn signUp-btn">계정 만들기</button>
          <button type="submit" id="cancelBtn" class="btn cancel-btn">취소</button>
      </div>
    </div>
  </div>

  <script type="module" src="./sjgnup.js"></script>


</body>

</html>
